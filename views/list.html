<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="input-group col-lg-4 pull-right">
                <input type="text" class="form-control" placeholder="筛选">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Action <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a ng-click="itemsPerPage=''" href="">Action</a></li>
                        <li><a ng-click="itemsPerPage=''" href="">Another action</a></li>
                        <li><a ng-click="itemsPerPage=''" href="">Something else here</a></li>
                    </ul>
                </div>
            </div>


            <div class="dropdown col-lg-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    每页显示{{itemsPerPage}}条
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='5'" href="">每页显示5条</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='10'" href="">每页显示10条</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='20'" href="">每页显示20条</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books | paging: currentPage*itemsPerPage | limitTo: itemsPerPage">
                <td>{{book.id}}</td>
                <td>《{{book.name}}》</td>
                <td>{{book.author}}</td>
                <td>{{book.press}}</td>
                <td>
                    <a ng-href="#/view/{{book.id}}">查看</a>
                    <a ng-href="#/edit/{{book.id}}">修改</a>
                    <a ng-click="deleteBook($index, book.id)" class="delete-book">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="btn-group pull-right" style="font-family: 'Microsoft YaHei';margin: 0 20px 20px 0;">
            <a type="button" class="btn btn-default" ng-disabled="prevPageDisabled()" ng-click="prevPage()">上一页</a>
            <button type="button" class="btn btn-info">{{currentPage + 1}} / {{ pageCount() }}</button>
            <a type="button" class="btn btn-default" ng-disabled="nextPageDisabled()" ng-click="nextPage()">下一页</a>
        </div>

        <nav>
            <ul class="pagination">
                <li ng-repeat="items in pageRepeatArray" ng-class="{true: 'active', false: ''}[currentPage == {{items}}]" ng-click="currentPage={{items}}"><a href="">{{items+1}}</a></li>
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 0]"><a ng-click="currentPage=0" href="">1</a></li>-->
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 1]"><a ng-click="currentPage=1" href="">2</a></li>-->
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 2]"><a ng-click="currentPage=2" href="">3</a></li>-->
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 3]"><a ng-click="currentPage=3" href="">4</a></li>-->
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 4]"><a ng-click="currentPage=4" href="">5</a></li>-->
                <!--<li ng-class="{true: 'active', false: ''}[currentPage == 5]"><a ng-click="currentPage=5" href="">6</a></li>-->
            </ul>
        </nav>
    </div>
</div>
